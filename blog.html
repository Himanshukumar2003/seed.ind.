<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Grid</title>
    <style>
        .logo-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Styling each grid item */
        .logo-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 20px;
            transition: transform 0.2s;
        }

        /* Hover effect */
        .logo-item:hover {
            transform: scale(1.05);
        }

        /* Styling for images */
        .logo-item img {
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div class="logo-grid-container" id="logoGrid">
    </div>

    <script>
        // Array of image paths
        const logos = [
            "assets/images/patrons/ADANI.png",
            "assets/images/patrons/AMBUJA.png",
            "assets/images/patrons/aplolo.png",
            "assets/images/patrons/Atotech.png",
            "assets/images/patrons/axis-bank.png",
            "assets/images/patrons/aymsyntex.png",
            "assets/images/patrons/birlasoft.png",
            "assets/images/patrons/caf.png",
            "assets/images/patrons/cairn.png",
            "assets/images/patrons/caterpillar.png",
            "assets/images/patrons/cma.png",
            "assets/images/patrons/daffpl.png",
            "assets/images/patrons/deutches-bank.png",
            "assets/images/patrons/dxc-technology.png",
            "assets/images/patrons/gail.png",
            "assets/images/patrons/hsbc.png",
            "assets/images/patrons/indigo.png",
            "assets/images/patrons/indusind.png",
            "assets/images/patrons/jcb.png",
            "assets/images/patrons/jindal-steel.png",
            "assets/images/patrons/jklakshmi.png",
            "assets/images/patrons/jsw.png",
            "assets/images/patrons/mcdermott.png",
            "assets/images/patrons/md.png",
            "assets/images/patrons/monsanto.png",
            "assets/images/patrons/MSC.png",
            "assets/images/patrons/NIPPON.png",
            "assets/images/patrons/NMDC.png",
            "assets/images/patrons/ONGC.png",
            "assets/images/patrons/Ptc-Logo.png",
            "assets/images/patrons/RB.png",
            "assets/images/patrons/REC.png",
            "assets/images/patrons/RELIANCE.png",
            "assets/images/patrons/RENEWPOWER.png",
            "assets/images/patrons/RITES.png",
            "assets/images/patrons/SAIL.png",
            "assets/images/patrons/SAMIHTA.png",
            "assets/images/patrons/SANOFIU.png",
            "assets/images/patrons/SEMBCORP.png",
            "assets/images/patrons/SESA.png",
            "assets/images/patrons/TECHNIP.png"
        ];

        // Get the container element
        const logoGrid = document.getElementById("logoGrid");

        // Loop through the logos array and create an HTML structure for each logo
        logos.forEach(logo => {
            const logoItem = document.createElement("div");
            logoItem.classList.add("logo-item");

            const img = document.createElement("img");
            img.src = logo;
            img.alt = "Company Logo";

            logoItem.appendChild(img);
            logoGrid.appendChild(logoItem);
        });
    </script>
</body>

</html>
